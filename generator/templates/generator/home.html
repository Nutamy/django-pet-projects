<!doctype html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tamplate</title>
</head>
<body>
<div class="container text-center">
<h1>Password generator</h1>
<p>Let's generate a cool password!</p>
<form action="password">
    <select name="length">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7" selected="selected">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length
    <br>
    <input type="checkbox" name="upper"> Uppercase
    <br>
    <input type="checkbox" name="number"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <br>
    <button type="button" onclick="location.href='{% url 'info'%}'" class="btn btn-primary">info</button>
</div>
</body>
</html>
